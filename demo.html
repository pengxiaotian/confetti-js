<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>confetti-js</title>
  <script src="./lib/index.js"></script>
  <style>
    .small-box {
      width: 300px;
      height: 500px;
      border: 1px solid #ccc;
      position: relative;
    }

    .action-box {
      position: absolute;
      top: 30%;
      left: 360px;
    }
  </style>
</head>
<body>
  <div id="small-box" class="small-box"></div>
  <div class="action-box">
    <button type="button" onclick="createDivConfetti()">
      局部
    </button>
    <button type="button" onclick="createBodyConfetti()">
      全屏
    </button>
  </div>

  <script>
    var confettiDiv = null;
    var confettiBody = null;

    function createDivConfetti() {
      if (confettiBody) {
        confettiBody.stop()
      }

      const dom = document.getElementById('small-box');
      if (dom) {
        const opt = {
          el: dom,
          length: 30,
          duration: 6000,
          isLoop: true,
        };
        if (confettiDiv) {
          confettiDiv.setOptions(opt);
          confettiDiv.start();
        } else {
          confettiDiv = new Confetti(opt);
        }
      }
    }

    function createBodyConfetti() {
      if (confettiDiv) {
        confettiDiv.stop()
      }
      const opt = {
        isLoop: true,
      };
      if (confettiBody) {
        confettiBody.setOptions(opt);
        confettiBody.start();
      } else {
        confettiBody = new Confetti(opt);
      }
    }
  </script>
</body>
</html>
